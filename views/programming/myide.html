<%- include('../partials/header.html') %>
<!-- Hero Start -->
<div class="container-fluid pt-5 bg-primary hero-header">
    <div class="container pt-5"></div>
</div>
<!-- Hero End -->

<!-- Main Content Start -->
<div class="container-fluid mt-3 px-0" style="height: calc(100vh - 150px);">
    <div class="row h-100 gx-0">
        <div class="col-md-4 d-flex flex-column px-2">
            <!-- Desafio -->
            <div class="flex-fill" style="border: 1px solid #eee; display: flex; flex-direction: column; box-sizing: border-box;">
                <h4 style="background-color: #f0f0f0; padding: 8px; margin-bottom: 0;">Desafio</h4>
                <div style="background-color: #e0e0e0; padding: 8px; flex-grow: 1; box-sizing: border-box;">Texto do desafio...</div>
            </div>
        </div>
        <div class="col-md-8 d-flex flex-column px-2">
            <!-- IDE/Console -->
            <div style="flex: 2; border: 1px solid #eee; display: flex; flex-direction: column; margin-bottom: 8px; box-sizing: border-box;">
                <h4 style="background-color: #f0f0f0; padding: 8px; margin-bottom: 0;">IDE/Console</h4>
                <div style="background-color: #e0e0e0; padding: 8px; flex-grow: 1; box-sizing: border-box;">Interface para código...</div>
            </div>
            <!-- Output -->
            <div style="flex: 1; border: 1px solid #eee; display: flex; flex-direction: column; box-sizing: border-box;">
                <h4 style="background-color: #f0f0f0; padding: 8px; margin-bottom: 0;">Output</h4>
                <div style="background-color: #e0e0e0; padding: 8px; flex-grow: 1; box-sizing: border-box;">Resultado do código...</div>
            </div>
        </div>
    </div>
</div>
<!-- Main Content End -->

<%- include('../partials/footer.html') %>
